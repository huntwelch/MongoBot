{% extends "base.html" %}
{% block title %}Norris{% endblock %}
{% block head %}
    {{ super() }}
    <style>
        body {
            padding: 20px;
        }
        a {
            display: inline-block;
            margin: 2px;
        }        
    </style>
{% endblock %}
{% block content %}
    <h3>Norris Uploads</h3>
    {% for img in imgs %}
        <a href='/static/uploads/{{ img }}'><img src='/static/upload_thumbs/{{ img }}'></a>
    {% endfor %}
{% endblock %}
